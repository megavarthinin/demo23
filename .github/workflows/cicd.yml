name: Deploy Script to Server
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
        
      - name: Setup SSH Keys and known_hosts
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          chmod 700 ~/.ssh
          
          # Debug: Show key fingerprint (will help verify if it matches your local key)
          ssh-keygen -lf ~/.ssh/deploy_key
          
          # Create SSH config
          echo -e "Host *\n\tStrictHostKeyChecking no\n\tUserKnownHostsFile=/dev/null" > ~/.ssh/config
          
      - name: Test SSH Connection
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
        run: |
          # Try to connect with increased verbosity
          ssh -vvv -i ~/.ssh/deploy_key $SSH_USER@$SSH_HOST 'ls -la ~/.ssh/authorized_keys'
          
      - name: Copy script to server
        if: success()  # Only run if SSH test succeeds
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SCRIPT_PATH: "./hello.txt"
          REMOTE_PATH: "/home/mega/uploads"
        run: |
          scp -i ~/.ssh/deploy_key $SCRIPT_PATH $SSH_USER@$SSH_HOST:$REMOTE_PATHname: Deploy Script to Server
