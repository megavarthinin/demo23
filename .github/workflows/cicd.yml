name: Upload hello.txt File to Server

on:
  push:
    branches:
      - main  # Adjust this to the branch you're working with

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}  # Ensure your private SSH key is in GitHub Secrets
        ssh-passphrase: "mega"  # Set this to empty since there's no passphrase for the key

    - name: Upload hello.txt to server
      run: |
        # Ensure the file exists before attempting to copy it
        if [ -f hello.txt ]; then
          scp -o StrictHostKeyChecking=no hello.txt mega@192.168.1.7:/home/mega/uploads/
        else
          echo "hello.txt not found!"
          exit 1
        fi

    - name: SSH to server and navigate to directory
      run: |
        ssh -o StrictHostKeyChecking=no mega@192.168.1.7 "cd /home/mega/uploads/ && ls -l"
