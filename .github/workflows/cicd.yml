name: Deploy Script to Server
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
        
      - name: Setup SSH Keys and known_hosts
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          chmod 700 ~/.ssh
          ls -la ~/.ssh/deploy_key
          # Debug: Show the type of key (should match your generated key)
          ssh-keygen -l -f ~/.ssh/deploy_key
          
      - name: Test SSH Connection
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
        run: |
          ssh -v -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no $SSH_USER@$SSH_HOST 'echo "SSH connection successful"'
          
      - name: Copy script to server
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SCRIPT_PATH: "./hello.txt"
          REMOTE_PATH: "/home/mega/uploads"
        run: |
          scp -v -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no $SCRIPT_PATH $SSH_USER@$SSH_HOST:$REMOTE_PATH
