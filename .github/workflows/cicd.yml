name: Upload hello.txt File to Server

on:
  push:
    branches:
      - main  # Adjust this to the branch you're working with

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up SSH
      run: |
        # Create SSH directory
        mkdir -p ~/.ssh
        # Add the SSH private key to the SSH agent
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        echo "${{ secrets.SSH_PASSPHRASE }}" | ssh-add ~/.ssh/id_rsa  # Passphrase provided here
        chmod 600 ~/.ssh/id_rsa
        # Add GitHub to known hosts to prevent prompt
        ssh-keyscan -H github.com >> ~/.ssh/known_hosts

    - name: Upload hello.txt to server
      run: |
        # Ensure the file exists before attempting to copy it
        if [ -f hello.txt ]; then
          scp -o StrictHostKeyChecking=no hello.txt mega@122.165.254.175:/home/mega/uploads/
        else
          echo "hello.txt not found!"
          exit 1
        fi

    - name: SSH to server and navigate to directory
      run: |
        ssh -o StrictHostKeyChecking=no mega@122.165.254.175 "cd /home/mega/uploads/ && ls -l"
